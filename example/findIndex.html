function findIndex(array, callback, optionalThis) {
  var findIndexCallback = callback;

  if (optionalThis) {
    findIndexCallback = callback.bind(optionalThis);
  }
  //determine number of items in testArray
  //determine the index for the loop to stop.
  if (Object.keys(array).length === 0) {
    return -1;
  }
  var endingIndex = array.length;
  var callbackIsTrue = false;

  for (var i = 0; i < endingIndex; i++) {
    if ((findIndexCallback(array[i], i, array)) === true) {
      callbackIsTrue = true;
      return i;
    }
  }
  if (callbackIsTrue === false) {
    return -1;
  }
}

tests({
  'It should run callback array.length times': function () {
    var numberOfTimesCallbackHasRun = 0;
    findIndex([1, 2, 3], function() {
      numberOfTimesCallbackHasRun++;
    })
    eq(numberOfTimesCallbackHasRun, 3);
  },

  'It should pass in the ith element as the first argument to the calback': function () {
    findIndex([1], function(number) {
      eq(number, 1);
    })
  },

  'It should pass in the ith position as the second argument to the calback': function () {
    findIndex([1], function(number, position) {
      eq(position, 0);
    })
  },

  'It should pass in the original array as the third argument to the calback': function () {
    var testArray = [1, 2, 3];
    findIndex(testArray, function(number, position, array) {
      eq(testArray, array);
    })
  },

  'It should accept an optional this argument': function () {
    findIndex([1], function(number, position, array) {
      eq(this.description, 'I am an optional this statement');
    }, {description: 'I am an optional this statement'})
  },

  'If no optionalThis, this will be undefined': function () {
    findIndex([1], function(number, position, array) {
      eq(this.description, undefined);
    })
  },

  'It should return the index of the first element in the array that satisfies the provided testing function': function () {
    var result = findIndex([1, 4, 8], function(number) {
      return number > 4;
    })
    eq(result, 2);
  },

  'If no element satifies the provided testing function, it should return -1.': function () {
    var result = findIndex([1, 2], function(number) {
      return number > 2;
    })
    eq(result, -1);
  },

  'If an array is empty it should return -1': function () {
    var result = findIndex([], function() {})
    eq(result, -1);
  },

  'Callback will run on holes in the array too': function() {
    var numberOfTimesCallbackHasRun = 0;
    findIndex([1, , 2, , 3], function() {
      numberOfTimesCallbackHasRun++;
    })
    eq(numberOfTimesCallbackHasRun, 5);
  },

  'The callback should not run on any element appended to the array after the call to find begins': function() {
    var numberOfTimesCallbackHasRun = 0;
    findIndex([1, 2, 3], function(number, position, array) {
      numberOfTimesCallbackHasRun++;
      if (array.length < 4) {
        array.push(5);
      }
    })
    eq(numberOfTimesCallbackHasRun, 3);
  },

  'If an existing, unvisited element of the array is changed by callback, its value passed to the visiting callback will be the value at the time that find visits that elements index': function() {
    var result = findIndex([1, 2], function(number, position, array) {
      array[1] = 3;
      return number > 2;
      eq(array[1], 3);
    })
    eq(result, 1);
  },

  'It should call callback on deleted elements': function() {
    var numberOfTimesCallbackHasRun = 0;
    findIndex([1, 2], function(number, position, array) {
      numberOfTimesCallbackHasRun++;
      if (position === 0) {
        delete array[1];
      }
    })
    eq(numberOfTimesCallbackHasRun, 2);
  }
});
