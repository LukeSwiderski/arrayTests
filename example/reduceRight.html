function reduceRight(array, callback, initialValue) {
  var length = array.length;
  var startingIndex = length;
  var accumulator = initialValue;
  var dynamicCurrentValue = 1;//amount to subtract from length

  if (arguments.length < 3) {
    if (Object.keys(array).length === 0) {
      throw new TypeError('You done messed up, son!');
    }

    if (Object.keys(array).length === 1) {
      var singleIndex = Object.keys(array)[0];
      var singleElement = array[singleIndex];
      return singleElement;
    }
    accumulator = array[length - dynamicCurrentValue];
    startingIndex--;
    dynamicCurrentValue++;
  }

  if (Object.keys(array).length === 0) {
    return initialValue;
  }

  for (var i = startingIndex; i > 0; i--) {
    if ((i - 1) in array) {//(i - 1) because startingIndex = length.  if length = 5, last index = 4, hence i - 1.
      accumulator = callback(accumulator, array[length - dynamicCurrentValue], i - 1, array);
      dynamicCurrentValue++;
    }else {
      dynamicCurrentValue++;
    }
  }
  return accumulator;
};
