<script src="../simpleTest.js"></script>

<script>

function shift(array) {
  if (array.length === 0) {
    return undefined;
  }
  var originalArray = Array.prototype.slice.call(array);
  var firstEl = Array.prototype.splice.call(array, 0, 1);
  return firstEl;
}

tests({

  'It should remove the first element from an array.': function () {
    var testArray = [1, 2];
    eq(testArray.length, 2);
    shift(testArray);
    eq(testArray.length, 1);
  },

  'It should return the element that has been removed from the begining of the array.': function () {
    var result = shift([1, 2]);
    eq(result, 1);
  },

  'If the array length is zero, it should return undefined.': function () {
    var result = shift([]);
    eq(result, undefined);
  },

  'It should shift the values at consectutive index down': function () {
    var testArray = [1, 2];
    eq(testArray[0], 1);
    shift(testArray);
    eq(testArray[0], 2);
  },

  'It should be generic and work on array-like objects': function () {
    var obj = {0: 'zero',
           1: 'one',
           2: 'two',
           length: 3};

  eq(obj[0], 'zero');
  var result = shift(obj);
  eq(result, 'zero');
  eq(obj[0], 'one');
  }
});
</script>
