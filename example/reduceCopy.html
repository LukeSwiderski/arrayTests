function reduce(array, callback, initialValue) {
  var startingIndex = 0;
  var accumulator = initialValue;

  if (arguments.length < 3) {
    accumulator = array[startingIndex];
    startingIndex++;
  }

  for (var i = startingIndex; i < array.length; i++) {
    callback(accumulator, array[i], i);
  }
}
